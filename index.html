<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>afnan-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Afnan-bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handller ================

        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function (event) {
            var loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // deposit button handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber("depositAmount");

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            spanTextUpdate("currentDeposit", depositNumber)

            spanTextUpdate("currentBalance", depositNumber);


            document.getElementById('depositAmount').value = "";
        })

        const withdrawBtn = document.getElementById('addWithdraw')
        withdrawBtn.addEventListener('click', function () {
           const withdrawAmount = getInputNumber("withdrawAmount");
           console.log(withdrawAmount);

        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function spanTextUpdate(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
